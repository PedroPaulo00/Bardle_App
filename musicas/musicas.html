<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bardle | Músicas</title>
  <!-- importa o arquivo css principal da página de músicas -->
  <link rel="stylesheet" href="musicas.css">
  <!-- adiciona ícones da font awesome para usar nos botões -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>

  <!-- barra superior fixa com logo e botão de configurações -->
  <header class="top-bar glass">
    <div class="logo-area" id="logo-home">
      <!-- logo do aplicativo -->
      <img src="../auth/assets/bardle.png" alt="Logo Bardle" class="logo">
      <!-- nome do app exibido ao lado do logo -->
      <h1 class="app-name">BARDLE</h1>
    </div>
    <!-- botão para abrir as configurações -->
    <button class="settings-btn" id="settings-btn" title="Configurações">
      <i class="fa-solid fa-gear"></i>
    </button>
  </header>

  <!-- conteúdo principal da página -->
  <main class="music-container">

    <!-- seção que mostra a música tocando no momento -->
    <section class="now-playing glass-highlight">
      <!-- capa da música atual -->
      <img id="current-cover" src="assets/placeholder_cover.jpg" alt="Capa da música" class="cover">
      <!-- informações da música -->
      <div class="info">
        <h2 id="current-title">Nada tocando</h2>
        <p id="current-artist">—</p>
      </div>
      <!-- barra de progresso da reprodução -->
      <div class="progress-container">
        <span id="current-time">0:00</span>
        <div class="progress-bar">
          <div id="progress"></div>
        </div>
        <span id="total-time">0:00</span>
      </div>
      <!-- botões de controle do player (anterior, play/pause, próxima) -->
      <div class="controls">
        <button id="prev" title="Anterior"><i class="fas fa-backward-step"></i></button>
        <button id="play-pause" class="play" title="Play/Pause"><i class="fas fa-play"></i></button>
        <button id="next" title="Próxima"><i class="fas fa-forward-step"></i></button>
      </div>
    </section>

    <!-- seção da playlist do usuário -->
    <section class="playlist glass">
      <h3>Sua Playlist</h3>
      <!-- lista que será preenchida dinamicamente pelo javascript -->
      <ul id="music-list">
        <!-- Será preenchido pelo JS -->
      </ul>
    </section>
  </main>

  <!-- barra de navegação inferior fixa -->
  <nav class="bottom-nav glass">
    <!-- botão para ir à página inicial -->
    <button class="nav-btn" id="home-btn">
      <i class="fa-solid fa-house"></i>
      <span>Início</span>
    </button>

    <!-- botão ativo indicando a página atual de músicas -->
    <button class="nav-btn active" id="music-btn">
      <i class="fa-solid fa-music"></i>
      <span>Músicas</span>
    </button>

    <!-- botão que leva ao perfil do usuário -->
    <button class="nav-btn" id="profile-btn">
      <img id="profile-img" src="../assets/user-placeholder.jpg" alt="Perfil"/>
      <span>Perfil</span>
    </button>
  </nav>

  <!-- container para exibir mensagens toast de feedback ao usuário -->
  <div id="toast-container"></div>

  <!-- script principal da página que controla o player e a playlist -->
  <script type="module" src="musicas.js"></script>
</body>
</html>
