<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bardle // Auth</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="auth.css">

  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/musicas/assets/bardle.png" />
  <link rel="icon" type="image/png" href="/musicas/assets/bardle.ico" />
</head>
<body>

  <div class="background"></div>

  <main class="auth-container">

    <img src="./assets/bardle.png" class="logo">
    <h1 class="app-name">BARDLE</h1>

    <!-- BOAS-VINDAS -->
    <section id="welcome-screen" class="panel">
      <h2 class="welcome-text">Bem-vindo ao Bardle, sua nova forma interativa de descobrir músicas!</h2>

      <button id="enter-btn" class="frutiger-button">
        <div class="inner"><span class="text">Entre já!</span></div>
      </button>
    </section>

    <!-- LOGIN -->
    <section id="login-form" class="panel hidden">
      <h2>Entrar</h2>

      <div class="input-wrapper">
        <i class="fa-solid fa-envelope input-icon"></i>
        <input type="email" id="login-email" placeholder="E-mail">
      </div>

      <div class="input-wrapper">
        <i class="fa-solid fa-lock input-icon"></i>
        <input type="password" id="login-password" placeholder="Senha">
      </div>

      <button id="login-btn" class="frutiger-button">
        <div class="inner"><span class="text">Entrar</span></div>
      </button>

      <button id="google-btn" class="google-btn">
        <img src="./assets/google-icon.svg" alt=""> Entrar com Google
      </button>

      <p class="link">Não tem conta? 
        <span id="to-register" class="register-login-visual highlight-green">Cadastre-se já!</span>
      </p>

      <p id="feedback-login" class="feedback"></p>
    </section>

    <!-- CADASTRO -->
    <section id="register-form" class="panel hidden">

      <div class="register-header">
        <button id="back-arrow">&#8592;</button>
        <h2>Criar Conta</h2>
      </div>

      <div class="input-wrapper">
        <i class="fa-solid fa-user input-icon"></i>
        <input id="reg-nick" placeholder="Nickname">
      </div>

      <div class="input-wrapper">
        <i class="fa-solid fa-envelope input-icon"></i>
        <input type="email" id="reg-email" placeholder="E-mail">
      </div>

      <div class="input-wrapper">
        <i class="fa-solid fa-lock input-icon"></i>
        <input type="password" id="reg-password" placeholder="Senha">
      </div>

      <div class="input-wrapper">
        <i class="fa-solid fa-image input-icon"></i>
        <input type="url" id="reg-img" placeholder="URL da imagem de perfil">
      </div>

      <button id="register-btn" class="frutiger-button">
        <div class="inner"><span class="text">Cadastrar</span></div>
      </button>

      <p id="feedback-register" class="feedback"></p>
    </section>

  </main>

  <script type="module" src="auth.js"></script>

</body>
</html>
