<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bardle - Entrar</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="auth.css">

  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-BxylM3b2Yj9Zs8NLnRA/H8x/JfB5xjT1ZJ4hPtMxxe8Kce6GnE4G8cG2Vz4xIWwUM99/7Y3aK0mJQfG0nLRKvg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/musicas/assets/bardle.png" />
  <link rel="icon" type="image/png" href="/musicas/assets/bardle.ico" />
</head>
<body>
  <!-- Fundo com efeito glass -->
  <div class="background"></div>

  <!-- Container principal -->
  <main class="auth-container">
    <img src="./assets/bardle.png" alt="Logo Bardle" class="logo">
    <h1 class="app-name">BARDLE</h1>

    <!-- Tela de boas-vindas -->
    <section id="welcome-screen" class="panel">
      <h2 class="welcome-text">Bem-vindo ao Bardle, sua nova forma interativa de descobrir músicas!</h2>
      <button id="enter-btn" class="primary">Entre já!</button>
    </section>

    <!-- Login -->
    <section id="login-form" class="panel hidden">
      <h2>Entrar</h2>
      <div class="input-wrapper">
        <i class="fa-solid fa-envelope input-icon"></i>
        <input type="email" id="login-email" placeholder="E-mail">
      </div>
      <div class="input-wrapper">
        <i class="fa-solid fa-lock input-icon"></i>
        <input type="password" id="login-password" placeholder="Senha">
      </div>
      <button id="login-btn" class="primary">Entrar</button>

      <button id="google-btn" class="google-btn">
        <img src="./assets/google-icon.svg" alt="Google"> Entrar com Google
      </button>

      <p class="link">Não tem conta? 
        <span id="to-register" class="register-login-visual highlight-green">Cadastre-se já!</span>
      </p>
      <p id="feedback-login" class="feedback"></p>
    </section>

    <!-- Cadastro -->
    <section id="register-form" class="panel hidden">
      <div class="register-header">
        <button id="back-arrow" title="Voltar">&#8592;</button>
        <h2>Criar Conta</h2>
      </div>

      <div class="input-wrapper">
        <i class="fa-solid fa-user input-icon"></i>
        <input type="text" id="reg-nick" placeholder="Nickname">
      </div>
      <div class="input-wrapper">
        <i class="fa-solid fa-envelope input-icon"></i>
        <input type="email" id="reg-email" placeholder="E-mail">
      </div>
      <div class="input-wrapper">
        <i class="fa-solid fa-lock input-icon"></i>
        <input type="password" id="reg-password" placeholder="Senha">
      </div>
      <div class="input-wrapper">
        <i class="fa-solid fa-image input-icon"></i>
        <input type="url" id="reg-img" placeholder="URL da imagem de perfil">
      </div>

      <button id="register-btn" class="primary">Cadastrar</button>
      <p id="feedback-register" class="feedback"></p>
    </section>
  </main>

  <!-- JS principal -->
  <script type="module" src="auth.js"></script>
</body>
</html>
